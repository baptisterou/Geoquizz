<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geoquizz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="geoquizz">Geoquizz</h1>
        <ul id="navbar">
            <button id="nouvellePartie">Nouvelle Partie</button>
        </ul>
    </header>
    <main>
        <h2>Bienvenue dans GeoQuizz</h2>
        <h3>Choisissez un niveau</h3>
        <button id="monde">Monde</button>
        <button id="europe">Europe</button>
        <button id="asie">Asie</button>
        <button id="amerique">Amérique</button>
        <button id="afrique">Afrique</button>
        <button id="oceanie">Océanie</button>
    </main>
    <div id="card">
        <h2 id="nomPays"></h2>
        <img src="img/fr.png" alt="drapeauPays" id="drapeauCarte">
        <form action="get" id="reponses">
            <div>
                <input type="radio" id="reponse" name="pays" value="choix1" >
                    <label for="choix1"><p id="choix1">Belgique</p> </label>
                <input type="radio" id="reponse" name="pays" value="choix2">
                    <label for="choix2"><p id="choix2">Italie</p></label>
                <input type="radio" id="reponse" name="pays" value="choix3">
                    <label for="choix3"><p id="choix3">Grèce</p></label>
                <input type="radio" id="reponse" name="pays" value="choix4">
                    <label for="choix4"><p id="choix4">France</p></label>
                <input type="submit" value="Valider" id="submit">
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
